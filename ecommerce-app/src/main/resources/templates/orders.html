<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order List</title>
</head>
<body>
<h1>Order List</h1>
<a href="/add-order">Add Order</a>
<br/><br/>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Product</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Date</th>
        <th>Actions</th>
    </tr>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}">1</td>
        <td th:text="${order.productName}">Product</td>
        <td th:text="${order.quantity}">10</td>
        <td th:text="${order.price}">100.0</td>
        <td th:text="${order.orderDate}">2025-08-03</td>
        <td>
            <a th:href="@{'/edit-order/' + ${order.id}}">Edit</a> |
            <a th:href="@{'/delete-order/' + ${order.id}}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
