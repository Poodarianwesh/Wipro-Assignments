<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Order</title>
</head>
<body>
<h1>Edit Order</h1>
<form action="/update-order" method="post" th:object="${order}">
    <input type="hidden" th:field="*{id}"/>

    <label>Product Name:</label>
    <input type="text" th:field="*{productName}" required/><br/>

    <label>Quantity:</label>
    <input type="number" th:field="*{quantity}" required/><br/>

    <label>Price:</label>
    <input type="number" step="0.01" th:field="*{price}" required/><br/>

    <label>Order Date:</label>
    <input type="date" th:field="*{orderDate}" required/><br/>

    <button type="submit">Update</button>
</form>
</body>
</html>
