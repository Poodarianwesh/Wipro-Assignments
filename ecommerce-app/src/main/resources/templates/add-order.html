<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add Order</title>
</head>
<body>
<h1>Add Order</h1>
<form action="/save-order" method="post" th:object="${order}">
    <label>Product Name: </label>
    <input type="text" th:field="*{productName}" required/><br/>

    <label>Quantity: </label>
    <input type="number" th:field="*{quantity}" required/><br/>

    <label>Price: </label>
    <input type="number" step="0.01" th:field="*{price}" required/><br/>

    <label>Order Date: </label>
    <input type="date" th:field="*{orderDate}" required/><br/>

    <button type="submit">Save</button>
</form>
</body>
</html>
